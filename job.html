                    dimension: "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ",
                    avatar: "https://rickandmortyapi.com/api/character/avatar/47.jpeg",
                    description: "–î—Ä—É–≥ –†–∏–∫–∞, –≤–æ–∏–Ω. –ë—ã–ª —É–±–∏—Ç, –Ω–æ –ø–æ–∑–∂–µ –≤–æ—Å–∫—Ä–µ—à—ë–Ω –∫–∞–∫ –§–µ–Ω–∏–∫—Å–ø–µ—Ä—Å–æ–Ω."
                },
                {
                    id: 8,
                    name: "Squanchy",
                    fullName: "–°–∫–≤–æ–Ω—á–∏",
                    species: "–ö–æ—Ç–æ–ø–æ–¥–æ–±–Ω—ã–π",
                    status: "–ñ–∏–≤",
                    gender: "–ú—É–∂—Å–∫–æ–π",
                    origin: "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ",
                    location: "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ",
                    episodes: 6,
                    dimension: "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ",
                    avatar: "https://rickandmortyapi.com/api/character/avatar/782.jpeg",
                    description: "–í–µ—á–µ—Ä–∏–Ω–æ—á–Ω—ã–π –¥—Ä—É–≥ –†–∏–∫–∞, –ø–æ–∫—Ä—ã—Ç —à–µ—Ä—Å—Ç—å—é, –ª—é–±–∏—Ç —Å–∫–≤–æ–Ω—á–∏—Ç—å."
                },
                {
                    id: 9,
                    name: "Evil Morty",
                    fullName: "–ó–ª–æ–π –ú–æ—Ä—Ç–∏",
                    species: "–ß–µ–ª–æ–≤–µ–∫",
                    status: "–ñ–∏–≤",
                    gender: "–ú—É–∂—Å–∫–æ–π",
                    origin: "–ò–∑–º–µ—Ä–µ–Ω–∏–µ-–¥–µ–ª—å—Ç–∞",
                    location: "–¶–∏—Ç–∞–¥–µ–ª—å",
                    episodes: 9,
                    dimension: "–ù–µ—Å–∫–æ–ª—å–∫–æ",
                    avatar: "https://rickandmortyapi.com/api/character/avatar/118.jpeg",
                    description: "–ú–æ—Ä—Ç–∏-–ø—Ä–µ–∑–∏–¥–µ–Ω—Ç –¶–∏—Ç–∞–¥–µ–ª–∏. –ú–∞–Ω–∏–ø—É–ª—è—Ç–æ—Ä, —Ö–æ—á–µ—Ç —Å–±–µ–∂–∞—Ç—å –æ—Ç –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ–π –†–∏–∫–æ–≤."
                },
                {
                    id: 10,
                    name: "Pickle Rick",
                    fullName: "–†–∏–∫-–æ–≥—É—Ä—á–∏–∫",
                    species: "–û–≥—É—Ä–µ—Ü (—Å –º–æ–∑–≥–æ–º –†–∏–∫–∞)",
                    status: "–ñ–∏–≤",
                    gender: "–ú—É–∂—Å–∫–æ–π",
                    origin: "–ó–µ–º–ª—è (C-137)",
                    location: "–ö–∞–Ω–∞–ª–∏–∑–∞—Ü–∏—è",
                    episodes: 2,
                    dimension: "C-137",
                    avatar: "https://rickandmortyapi.com/api/character/avatar/265.jpeg",
                    description: "–†–∏–∫ –ø—Ä–µ–≤—Ä–∞—Ç–∏–ª —Å–µ–±—è –≤ –æ–≥—É—Ä—á–∏–∫, —á—Ç–æ–±—ã –∏–∑–±–µ–∂–∞—Ç—å —Å–µ–º–µ–π–Ω–æ–π —Ç–µ—Ä–∞–ø–∏–∏, –Ω–æ –≤—ã–∂–∏–≤–∞–ª –≤ –∫–∞–Ω–∞–ª–∏–∑–∞—Ü–∏–∏."
                }
            ];

            // DOM —ç–ª–µ–º–µ–Ω—Ç—ã
            const grid = document.getElementById('charactersGrid');
            const searchInput = document.getElementById('searchInput');
            const searchBtn = document.getElementById('searchBtn');
            const modalOverlay = document.getElementById('modalOverlay');
            const modalClose = document.getElementById('modalClose');
            const modalHeader = document.getElementById('modalHeader');
            const modalDetails = document.getElementById('modalDetails');
            const modalFooter = document.getElementById('modalFooter');

            // –¢–µ–∫—É—â–∏–π –æ—Ç—Ñ–∏–ª—å—Ç—Ä–æ–≤–∞–Ω–Ω—ã–π –º–∞—Å—Å–∏–≤
            let currentFiltered = [...characters];

            // –§—É–Ω–∫—Ü–∏—è —Ä–µ–Ω–¥–µ—Ä–∞ –∫–∞—Ä—Ç–æ—á–µ–∫
            function renderCards(filtered) {
                if (filtered.length === 0) {
                    grid.innerHTML = `<div class="no-results">‚ùå –ù–∏–∫–æ–≥–æ –≤ —ç—Ç–æ–π –≤—Å–µ–ª–µ–Ω–Ω–æ–π... –ü–æ–ø—Ä–æ–±—É–π—Ç–µ ¬´Rick¬ª –∏–ª–∏ ¬´Morty¬ª</div>`;
                    return;
                }

                let html = '';
                filtered.forEach(char => {
                    html += `
                        <div class="character-card" data-id="${char.id}">
                            <div class="card-avatar">
                                <img src="${char.avatar}" alt="${char.name}" loading="lazy">
                            </div>
                            <div class="character-name">${char.name}</div>
                            <div class="character-species">${char.species}</div>
                            <div class="dimension-tag"><ion-icon name="infinite-outline"></ion-icon> ${char.dimension}</div>
                        </div>
                    `;
                });
                grid.innerHTML = html;

                // –Ω–∞–≤–µ—à–∏–≤–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –Ω–∞ –∫–∞–∂–¥—É—é –∫–∞—Ä—Ç–æ—á–∫—É
                document.querySelectorAll('.character-card').forEach(card => {
                    card.addEventListener('click', (e) => {
                        const id = parseInt(card.dataset.id);
                        const character = characters.find(c => c.id === id);
                        if (character) openModal(character);
                    });
                });
            }

            // –§–∏–ª—å—Ç—Ä –ø–æ –≤–≤–µ–¥–µ–Ω–Ω–æ–º—É —Ç–µ–∫—Å—Ç—É
            function filterCharacters(searchTerm) {
                if (!searchTerm.trim()) return [...characters];
                const term = searchTerm.toLowerCase();
                return characters.filter(c => 
                    c.name.toLowerCase().includes(term) || 
                    c.fullName.toLowerCase().includes(term) ||
                    c.species.toLowerCase().includes(term)
                );
            }

            // –û–±–Ω–æ–≤–∏—Ç—å –ø–æ –ø–æ–∏—Å–∫—É
            function updateSearch() {
                const filtered = filterCharacters(searchInput.value);
                currentFiltered = filtered;
                renderCards(filtered);
            }

            searchBtn.addEventListener('click', updateSearch);
            searchInput.addEventListener('keyup', (e) => {
                if (e.key === 'Enter') updateSearch();
            });

            // ---- –û–¢–ö–†–´–¢–ò–ï –ú–û–î–ê–õ–ö–ò (–ø–æ–¥—Ä–æ–±–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è) ----
            function openModal(char) {
                // –ó–∞–ø–æ–ª–Ω—è–µ–º —à–∞–ø–∫—É
                modalHeader.innerHTML = `
                    <div class="modal-avatar">
                        <img src="${char.avatar}" alt="${char.name}">
                    </div>
                    <div class="modal-title">
                        <h2>${char.fullName}</h2>
                        <p>${char.species} ¬∑ ${char.status}</p>
                    </div>
                `;

                // –¥–µ—Ç–∞–ª—å–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è
                modalDetails.innerHTML = `
                    <div class="detail-item"><ion-icon name="male-female-outline"></ion-icon> –ü–æ–ª: ${char.gender}</div>
                    <div class="detail-item"><ion-icon name="home-outline"></ion-icon> –†–æ–¥–Ω–æ–π –º–∏—Ä: ${char.origin}</div>
                    <div class="detail-item"><ion-icon name="navigate-outline"></ion-icon> –õ–æ–∫–∞—Ü–∏—è: ${char.location}</div>
                    <div class="detail-item"><ion-icon name="albums-outline"></ion-icon> –ü–æ—è–≤–ª–µ–Ω–∏–π: ${char.episodes} —ç–ø.</div>
                    <div class="detail-item" style="grid-column: span 2;"><ion-icon name="chatbubble-ellipses-outline"></ion-icon> –û–ø–∏—Å–∞–Ω–∏–µ: ${char.description}</div>
                `;

                modalFooter.innerHTML = `üì∫ –ò–∑–º–µ—Ä–µ–Ω–∏–µ: ${char.dimension} ¬∑ ID: ${char.id}`;

                modalOverlay.classList.add('active');
            }

            // –ó–∞–∫—Ä—ã—Ç—å –º–æ–¥–∞–ª–∫—É
            function closeModal() {
                modalOverlay.classList.remove('active');
            }

            modalClose.addEventListener('click', closeModal);
            modalOverlay.addEventListener('click', (e) => {
                if (e.target === modalOverlay) closeModal();
            });

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è: –æ—Ç–æ–±—Ä–∞–∑–∏—Ç—å –≤—Å–µ—Ö –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π
            renderCards(characters);
        })();
    </script>
